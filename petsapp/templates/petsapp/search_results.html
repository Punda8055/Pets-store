<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1>Search Results</h1>
<p>Your search query: {{ query }}</p>



{% comment %} {% if query|length < 1 %}
<p>No Such result</p>
{% endif %}  {% endcomment %}

<div class="container">
  <div class="row gy-3 my-3">
    {% for pet in pets %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card ">
        <img class="card-img-top" src="/media/{{ pet.image }}" style="width: 212px;height:150px"; alt="Card image cap">
        <div class="card-body">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">

  
          <h5  class="text-dark bg-danger"><marquee behavior="Alternate" direction="">{{pet.name}}</marquee></h5>

          <p class="text-white bg-dark">Price :<b>{{pet.price}}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
          </svg></b></p>
          <a href="{% url 'pet_detail' pet.id %}" class="btn btn-primary"><i>Get More Details!</i></a>
        </div>
        </div>
      </div>
    </div>
    {% empty %}
    <h3>Sorry No Pets Found!</h3>
    
    {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
