{% block link %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">{% endblock %}

{% block content %}
<h2>{{ pet.name }}</h2>
<img src="{{ pet.image.url }}" alt="{{ pet.name }}" width="200">
<p>{{ pet.description }}</p>
<p>Price: ${{ pet.price }}</p>
<form action="{% url 'add_to_cart' pet.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Add to Cart">
</form>
{% endblock %}
{% block script %}<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>{% endblock %}
